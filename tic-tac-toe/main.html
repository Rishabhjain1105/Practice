<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <div id="para">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="grid">
        <div id="r1">
            <div id="g1"></div>
            <div id="g2"></div>
            <div id="g3"></div>
        </div>

        <div id="r2">
            <div id="g4"></div>
            <div id="g5"></div>
            <div id="g6"></div>
        </div>

        <div id="r3">
            <div id="g7"></div>
            <div id="g8"></div>
            <div id="g9"></div>
        </div>
    </div>
    <div id="output">
        <h1 id="opscr"></h1>
        <button id="reset">Reset</button>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
