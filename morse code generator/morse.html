<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Converter</title>
    <link rel="stylesheet" href="morse.css">
</head>
<body>
    <h1>Welcome !</h1>
    <h2>Convert your string into morse code easily &#128526;</h2><br><br>
    <div class="box">
        <div class="stringarea">
            <label for="str">Enter the string here :</label><br>
            <textarea name="str" id="str"></textarea><br>
            <button class="strb">Convert</button>
        </div>
        <div class="output">
            <label for="op">The Morse code is :</label><br>
            <textarea name="op" id="op"></textarea>
        </div>
    </div>
    <script src="morse.js"></script>
</body>
</html>
